<nav class="site-nav">
    <div class="site-nav-left">
        {% if page.current != 'home' %}
            {% if site.logo %}
                <a class="site-nav-logo" href="{{ site.url }}{{ site.baseurl }}"><img src="{{ site.baseurl}}{{ site.logo }}" alt="{{ site.title }}" /></a>
            {% else %}
                <a class="site-nav-logo" href="{{ site.url }}{{ site.baseurl }}">{{ site.title }}</a>
            {% endif %}
        {% endif %}
        {% if page.navigation %}
            {% include navigation.html %}
        {% endif %}
    </div>
    <div class="site-nav-right">
        {% if page.current == 'home' %}
            <div id="search-searchbar"></div>
            <div id="search-icon">
            {% include search-icon.html %}
            </div>
        {% endif %}
        <div class="social-links">
            <!-- Tags moved to Footer -->
        </div>
        {% if site.subscribers %}
            <a class="subscribe-button" href="https://feedly.com/i/subscription/feed/{{ site.url }}{{ site.baseurl }}feed.xml" target="_blank" rel="noopener">Subscribe</a>
        {% endif %}
    </div>
</nav>
